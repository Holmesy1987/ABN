<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABN Server</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ABN Server - Crypto Tracker</h1>
    <div id="ca-extract">
      <button onclick="fetchCAData()">Fetch CA Data</button>
      <pre id="ca-output"></pre>
    </div>
    <div id="photon-swap">
      <button onclick="generateSwapLink()">Generate Photon Swap Link</button>
      <input type="text" id="token-input" placeholder="Enter token">
      <p id="swap-link"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
