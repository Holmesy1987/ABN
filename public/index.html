<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>ABN Neon Trader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="neon.css"/>
</head>
<body>
  <div class="neon-background"></div>

  <header class="neon-header">
    <div class="logo">
      <h1>ABN NEON TRADER</h1>
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="#">Trade</a></li>
        <li><a href="#">Liquidity</a></li>
        <li><a href="#">Farms</a></li>
        <li><a href="#">Analytics</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-layout">
    <!-- Sidebar for Twitter handles -->
    <aside class="sidebar">
      <h2>Handles</h2>
      <div class="input-area">
        <input type="text" id="handle-input" placeholder="@handle"/>
        <button onclick="addHandle()">Add</button>
      </div>
      <ul id="handle-list" class="handle-list"></ul>
    </aside>

    <!-- Main content: real-time tweets & trade panel -->
    <section class="trade-panel">
      <h2 id="active-handle-title">Select a handle to view tweets</h2>
      <div id="tweet-output" class="tweet-output"></div>
    </section>
  </div>

  <!-- Bell sound for contract addresses -->
  <audio id="bell-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script src="neon.js"></script>
</body>
</html>
